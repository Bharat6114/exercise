<html>
<head>
<link type="text/css" rel="stylesheet" href="cs/style.css" >
</head>
<body>
<div class="container">
<form method="post" onsubmit="return formvalidation()">
<fieldset>
<legend>signup form</legend>
<label>name</label>
<input name="name" type="text" id="name" placeholder="enter your name"><br>
<label>email</label>
<input name="email" type="text" id="email" placeholder="enter your email"><br>
<label>phone</label>
<input name="phone" type="text" id="phone" placeholder="enter your phone"><br>
<label>password</label>
<input name="password" type="text" id="password" placeholder="enter your password"><br>
<button type="submit" name="submit">submit</button>
</fieldset>
</form>
</div>
</body>
<script src="js/style.js"></script>

</html>
